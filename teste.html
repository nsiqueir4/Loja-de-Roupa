<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Nav Fixa</title>
</head>
<body>
    <style>
        /* Estilos básicos */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Estilo da barra de navegação */
nav {
    background-color: #f45d84;
    padding: 10px 20px;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1000;
    transition: top 0.3s;
}

nav.fixed {
    position: fixed;
    top: 0;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

/* Conteúdo das seções para exemplificar o scroll */
section {
    height: 100vh;
    padding: 20px;
}

    </style>
    <nav id="navbar">
        <!-- Seu conteúdo da nav aqui -->
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#services">Serviços</a></li>
            <li><a href="#contact">Contato</a></li>
        </ul>
    </nav>

    <section id="home">
        <!-- Conteúdo da Home -->
    </section>
    <section id="about">
        <!-- Conteúdo do Sobre -->
    </section>
    <section id="services">
        <!-- Conteúdo dos Serviços -->
    </section>
    <section id="contact">
        <!-- Conteúdo do Contato -->
    </section>

    <script src="script.js"></script>
</body>
</html>
